<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Club Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="soelogo.png" alt="College Logo" class="logo">
        <nav>
            <a href="#">Gallery</a>
            <a href="#">Membership</a>
            <a href="#">About</a>
            <a href="#">Blogs</a>
            <a href="#">FAQ</a>
            <button class="register-btn">Register</button>
        </nav>
    </header>
    <div class="outer-container">
        <div class="content-wrapper">
            <div class="image-container">
                <img src="cyseclogo.png" alt="Website Representation" />
            </div>
            <div class="container">
                <h1>Login to your account</h1>
                <form>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="username">Username or Mail ID</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <label><input type="checkbox" id="remember"> Remember me</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <a href="#" id="newUser" class="new-user-link">New User? Register</a>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>@DEPARTMENT OF CSE CYBER SECURITY     |    DAYANANDA SAGAR UNIVERSITY</p>
    </footer>
    
    <script src="scriptsignin.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
